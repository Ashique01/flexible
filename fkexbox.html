<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            border: 2px dotted springgreen;
            height: 500px;
            align-items: center;

        }

        .box-1,
        .box-2,
        .box-3 {
            width: 200px;
            height: 200px;
            border: 3px dashed slateblue;
            font-size: 3em;
        }

        .box-1 {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <h1>I am a Flexible Box</h1>
    <div class="container">
        <div class="box-1">Box-1</div>
        <div class="box-2">Box-2</div>
        <div class="box-3">Box-3</div>
    </div>
</body>

</html>
